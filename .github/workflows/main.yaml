name: CI

on:
  push:

  pull_request:
    branches:
      - develop

  # Allows running manually
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: 3.8
            toxenv: "check"
          - python-version: 3.8
            toxenv: "docs"
          - python-version: 3.6
            toxenv: "py36-cover"
          - python-version: 3.7
            toxenv: "py37-cover"
          - python-version: 3.8
            toxenv: "py38-cover"

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine tox-wheel
        pip --version
        virtualenv --version
        tox --version

    - name: Install pandoc
      if: ${{ matrix.toxenv == 'docs' }}
      run: |
        sudo apt-get install pandoc

    - name: Test with tox
      run: |
        tox -v
      env:
        TOXENV: ${{ matrix.toxenv }}
